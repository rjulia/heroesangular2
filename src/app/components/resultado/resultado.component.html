<h1>Buscador: <small>{{termino}}</small></h1>
<div *ngIf="showMe">
  <div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i=index ">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
      VER MAS
      </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!showMe">
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-info" role="alert">
          No se ha hayado resultados con el termino: {{termino}}
      </div>
    </div>
  </div>
</div>
